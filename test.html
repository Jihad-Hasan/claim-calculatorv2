<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <iframe src="./index.html" id="myIframe" style="width: 100%;height: 1000px;border: none;" title="Claim calculator"></iframe>
    <h1>Hello, world!</h1>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
          var iframe = document.getElementById('myIframe');
        
          if (iframe) {
            // Get current page's URL parameters
            var urlParams = window.location.search;
        
            // Append the parameters to the iframe src
            iframe.src = iframe.src + urlParams;
          }
        });
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
